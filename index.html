<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatmaker | Unleash the beart within</title>
    <link rel="icon" href="./pulse_love_hehy_heh_wellness_heartbeat_beats_heart_icon_210658 (1).ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="sequencer">
        <div class="kick-part">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track="0" class="mute-button">
                    <i class="fa-solid fa-volume-xmark"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick-classic.wav">Classic-Kick</option>
                    <option value="./sounds/kick-heavy.wav">Heavy-Kick</option>
                    <option value="./sounds/kick-808.wav">808-Kick</option>
                    <option value="./sounds/kick-softy.wav">Soft-Kick</option>
                </select>
            </div>
            <div class="kick-pads">
                <div class="pad kick-pad p0"></div>
                <div class="pad kick-pad p1"></div>
                <div class="pad kick-pad p2"></div>
                <div class="pad kick-pad p3"></div>
                <div class="pad kick-pad p4"></div>
                <div class="pad kick-pad p5"></div>
                <div class="pad kick-pad p6"></div>
                <div class="pad kick-pad p7"></div>
            </div>
        </div>
            <div class="snare-part">
                <div class="controls">
                    <h1>Snare</h1>
                    <button data-track="1" class="mute-button kick-volume">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                    <select name="snare-select" id="snare-select">
                        <option value="./sounds/snare-acoustic01.wav">Acoustic-Snare</option>
                        <option value="./sounds/snare-vinyl02.wav">Vinyl-Snare</option>
                        <option value="./sounds/snare-808.wav">808-Snare</option>
                        
                        
                    </select>
                </div>
                <div class="snare-pads">
                    <div class="pad snare-pad p0"></div>
                    <div class="pad snare-pad p1"></div>
                    <div class="pad snare-pad p2"></div>
                    <div class="pad snare-pad p3"></div>
                    <div class="pad snare-pad p4"></div>
                    <div class="pad snare-pad p5"></div>
                    <div class="pad snare-pad p6"></div>
                    <div class="pad snare-pad p7"></div>
                </div>
            </div>
                <div class="hihat-part">
                    <div class="controls">
                        <h1>Hihat</h1>
                        <button data-track="2" class="mute-button hihat-volume">
                            <i class="fa-solid fa-volume-xmark"></i>
                        </button>
                        <select name="hihat-select" id="hihat-select">
                            <option value="./sounds/hihat-808.wav">Acoustic-Hihat</option>
                            <option value="./sounds/hihat-acoustic01.wav">808-Hihat</option>
                        </select>
                    </div>
                    <div class="hihat-pads">
                        <div class="pad hihat-pad p0"></div>
                        <div class="pad hihat-pad p1"></div>
                        <div class="pad hihat-pad p2"></div>
                        <div class="pad hihat-pad p3"></div>
                        <div class="pad hihat-pad p4"></div>
                        <div class="pad hihat-pad p5"></div>
                        <div class="pad hihat-pad p6"></div>
                        <div class="pad hihat-pad p7"></div>
                    </div>
                </div>
                <button class="play-button">Play</button>
        
    </div>

    <audio src="./sounds/kick-classic.wav" class="kick-sound"></audio>
    <audio src="./sounds/snare-acoustic01.wav" class="snare-sound"></audio>
    <audio src="./sounds/hihat-acoustic01.wav" class="hihhat-sound"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</script>
<script src="./app.js"></script>
  </body>
</html>
